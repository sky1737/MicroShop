<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品管理</title>
    <!-- Bootstrap -->
    <link href="/public/admin/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/public/admin/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/public/admin/css/bootstrap-customfile.css" rel="stylesheet" type="text/css" />
    <link href="/public/admin/css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>
<body>

<!--面包屑导航-->
<ul class="breadcrumb pull-left">
    <li><a href="{{$baseUrl}}index/">商品管理</a><span class="divider">/</span></li>
    <li class="active">限时折扣管理</li>
</ul>

<!--菜单按钮-->
<div class="btn-group pull-right">
    <button class="btn" data-toggle="modal" href="{{$baseUrl}}form/" data-target="#formModal">添加折扣商品</button>
    <button class="btn" onClick="window.location.reload();">刷新界面</button>
</div>
<div class="clear"></div>

<!-- 搜索区域 -->
<form class="form-search" id="searchForm" style="margin-bottom:20px;" method="get" action="{{$baseUrl}}index/">
    <input type="text" name="title" value="{{$title}}" class="input-large search-query" placeholder="折扣标题">
    <button type="submit" class="btn">搜索</button>
</form>

<!-- 内容区域 -->
<table class="table table-striped table-condensed table-bordered table-hover">
    <thead>
    <tr>
        <th>折扣标题</th>
        <th>折扣商品</th>
        <th>开始时间</th>
        <th>结束时间</th>
        <th>数量</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{if $data}}
    {{foreach from=$data item=row}}
    <tr>
        <td>{{$row.pd_title}}</td>
        <td>{{$row.p_title}}</td>
        <td>{{$row.pd_startTime}}</td>
        <td>{{$row.pd_endTime}}</td>
        <td>{{$row.pd_number}}</td>
         <td>
            <a data-toggle="modal" href="{{$baseUrl}}form/id/{{$row.pd_id}}" data-target="#formModal" title="编辑分类"><i class="icon-edit"></i></a>
         </td>
    </tr>
    {{/foreach}}
    {{/if}}
    </tbody>
</table>

<div class="pagination pagination-small">
    <ul class="pull-right">{{$page}}<a class="current">总记录：{{$total}}</a></ul>
    <div class="clear"></div>
</div>

<!--弹窗-->
<form class="form-horizontal" id="form-process" method="post" action="{{$baseUrl}}save/" >
    <div id="formModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modalTtile" aria-hidden="true">
    </div>
</form>

<script src="/public/admin/js/jquery-1.8.2.min.js"></script>
<script src="/public/admin/js/bootstrap.min.js"></script>
<script src="/public/admin/js/common.js"></script>
<script src="/public/admin/js/jquery.cityselect.js"></script>
<script src="/public/admin/js/jquery.ajaxfileupload.js"></script>
<script src="/public/admin/js/bootstrap-customfile.js"></script>
<script src="/public/admin/js/Validform_v5.3.2_min.js"></script>
<script src="/public/admin/js/jquery.artDialog.min.js"></script>
<script src="/public/admin/js/bootstrap-datetimepicker.js"></script>
</body>
</html>
