<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="passportModalLabel">{{if $id}}修改分类{{else}}添加分类{{/if}}</h4>
        </div>
        <input type="hidden" name="id" value="{{$nc_id}}" />
        <div class="modal-body">
            <div class="alert alert-dismissible" role="alert" style="display: none;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong></strong>
            </div>
            <div class="control-group">
                <label class="control-label">上级分类</label>
                <div class="controls">
                    <select name="nc_parent_id" id="nc_parent_id" class="form-control" >
                        {{$categoryOption}}
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">分类名称</label>
                <div class="controls">
                    <input type="text" name="nc_name" class="form-control" value="{{$nc_name}}" placeholder="分类名称" datatype="*" nullmsg="请填写分类名称" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">别名:</label>
                <div class="controls">
                    <input type="text" name="nc_alias" class="form-control" value="{{$nc_alias}}" placeholder="分类别名" datatype="*" nullmsg="请填写分类别名" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">排序:</label>
                <div class="controls">
                    <input type="text" name="nc_sort" class="form-control" value="{{$nc_sort}}" placeholder="排序" datatype="*" nullmsg="请填写排序" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">状态:</label>
                <div class="controls">
                    <select name="nc_status" id="nc_status" datatype="*" nullmsg="请选择状态" class="form-control">
                        {{$statusOption}}
                    </select>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="submit" class="btn btn-primary btn-submit">确认修改</button>
        </div>

    </div>
</div>

<script>
    $("#form-save").Validform({
        ajaxPost: true,
        tipSweep: true,
        tiptype:function(msg,o,cssctl){
            if(o.type == 3)
                $.dialog.tips(msg);
        },
        beforeSubmit:function(curform){
        },
        callback:function(response){
            $.dialog.tips(response.info);
            if ( response.status == 'y' ) {
                window.setTimeout(function(){
                    location.reload();
                }, 2000)
            }
        }
    });
</script>
